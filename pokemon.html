<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Details</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/dist/css/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/dist/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/dist/css/info.css" />
  </head>
  <body>
    <h1 class="pokelogo">
      <img
        class="pokeball"
        src="./assets/src/image/Pokeball.png"
        alt="Pokeball"
      />
      <span class="pokespan"> Pokedex </span>
    </h1>

    <main class="infotainer">
      <div class="pokename">
        <h1 class="infotitle">フシギダネ</h1>
        <h2 class="poketitle"></h2>
      </div>
      <div class="pokebox">
        <img src="" alt="Pokemon Image" class="pokeimage" />
        <div class="pokestats">
          <span>Estatísticas</span>
        </div>

        <div class="pokelist">
          <div class="pokeinfo">
            <span>Hp</span> <strong class="pokenumbers pokehp"></strong>
          </div>

          <div class="pokeinfo">
            <span class="pokeinfo">Attack </span>
            <strong class="pokenumbers pokeatk"></strong>
          </div>

          <div class="pokeinfo">
            <span class="pokeinfo">Defense </span>
            <strong class="pokenumbers pokedef"></strong>
          </div>

          <div class="pokeinfo">
            <span class="pokeinfo">Special-attack </span>
            <strong class="pokenumbers pokespatk"></strong>
          </div>

          <div class="pokeinfo">
            <span class="pokeinfo">Special-defense </span>
            <strong class="pokenumbers pokespdef"></strong>
          </div>

          <div class="pokeinfo">
            <span class="pokeinfo">Speed </span>
            <strong class="pokenumbers pokespeed"></strong>
          </div>
        </div>

        <div class="pokebutton">
          <a href="/index.html">voltar</a>
        </div>
      </div>
    </main>

    <script src="./assets/dist/js/pokemon.js"></script>
  </body>
</html>
